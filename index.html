<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotoba Revision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #f3f4f6;
        }
        .finish-animation {
            animation: fadeInScale 0.8s ease-in-out forwards;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .checkbox-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 9999px;
            background-color: #f0f4f8;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .checkbox-container:hover {
            background-color: #e2e8f0;
        }
        .checkbox-container.selected {
            background-color: #6366f1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #4338ca;
        }
        .checkbox-container.selected:hover {
            background-color: #4f46e5;
        }
        .checkbox-container span {
            font-weight: 600;
            color: #4a5568;
            font-size: 1.25rem;
            transition: color 0.2s;
        }
        .checkbox-container.selected span {
            color: #ffffff;
        }
        #start-revision-btn:disabled, #start-bookmarks-revision-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

        <!-- Level Selection Section -->

            </div>
        </div>

        <!-- Lesson Selection Section -->

            <div class="flex flex-col items-center mt-6">

                    Start Revision
                </button>
            </div>
            <button id="back-to-levels-btn" class="text-gray-500 font-medium hover:text-gray-700 transition-colors mt-4">
                ← Back to Levels
            </button>
        </div>
        
        <!-- Bookmarks Section -->
        <div id="bookmarks-section" class="w-full mt-8 hidden border-t-2 border-gray-200 pt-6">
             <h2 class="text-xl font-bold mb-4">Bookmarks</h2>
             <button id="start-bookmarks-revision-btn" class="bg-amber-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-amber-600 transition-colors w-full" disabled>
                 Revise Bookmarked Words (<span id="bookmarks-count">0</span>)
             </button>
        </div>


        <!-- Mode Selection Section -->
        <div id="mode-selection" class="w-full space-y-4 hidden relative">
            <h2 class="text-xl font-bold mb-4">Choose a Revision Mode</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">

                    Manual (Word First)
                </button>
                <button id="manual-meaning-mode-btn" class="mode-btn bg-rose-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-rose-600 transition-colors">
                    Manual (Meaning First)
                </button>
                <button id="timed-word-mode-btn" class="mode-btn bg-sky-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-sky-600 transition-colors">
                    Timed (Word First)
                </button>
                <button id="timed-meaning-mode-btn" class="mode-btn bg-purple-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-purple-600 transition-colors">
                    Timed (Meaning First)
                </button>
            </div>
            <button id="list-view-btn" class="mode-btn bg-yellow-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-yellow-600 transition-colors w-full">
                List View
            </button>

            <!-- Customize Button is now centered and below the main mode buttons -->
            <button id="customize-btn" class="w-full mt-4 text-indigo-500 font-semibold py-2 px-4 rounded-full border border-indigo-500 hover:bg-indigo-50 transition-colors">
                Customize Timed Settings
            </button>
            
            <button id="back-to-lessons-btn" class="text-gray-500 font-medium hover:text-gray-700 transition-colors mt-4">
                ← Back to Lessons
            </button>
        </div>

        <!-- Timer Settings Section -->

            <div class="flex flex-col sm:flex-row items-center gap-4">

                </div>
                <div class="flex-1 w-full">
                    <label for="next-delay" class="block text-sm font-medium text-gray-600 mb-1">Next Card Delay (seconds)</label>
                    <input type="number" id="next-delay" value="2" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-full text-center focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
            <button id="back-from-settings-btn" class="text-gray-500 font-medium hover:text-gray-700 transition-colors mt-4">
                ← Back to Modes
            </button>
        </div>

        <!-- Flashcard & Revision Section -->
        <div id="revision-section" class="w-full hidden flex flex-col items-center">
            
            <!-- New Word Count Display -->
            <div class="mb-4 text-center">
                <p id="progress-display" class="text-xl font-bold text-indigo-600"></p>
                <p id="word-count-display" class="text-sm text-gray-500"></p>
            </div>

            <!-- The Flashcard -->
            <div class="card-container relative w-full max-w-sm h-56 mb-8">

                    <!-- Card Front -->
                    <div id="card-front" class="card-face">
                        <p id="card-front-text" class="text-2xl font-bold text-gray-700 mb-2"></p>
                    </div>
                    <!-- Card Back -->
                    <div id="card-back" class="card-face card-back">
                        <p id="card-back-text" class="text-2xl font-bold text-gray-700 mb-2"></p>
                    </div>
                </div>
            </div>

            <!-- Buttons for Revision -->
            <div class="flex flex-col sm:flex-row gap-4 mb-4">

                    Previous Word
                </button>
                <button id="pause-btn" class="flex-1 bg-yellow-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-yellow-600 transition-colors">
                    Pause
                </button>
                <button id="next-word-btn" class="flex-1 bg-indigo-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-indigo-600 transition-colors">
                    Next Word
                </button>
            </div>
            <button id="mark-for-later-btn" class="bg-red-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-red-600 transition-colors w-full mt-4">
                Bookmark Word

            <button id="restart-btn" class="bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-full shadow-md hover:bg-gray-400 transition-colors w-full mt-4">
                Restart
            </button>
            <button id="back-from-revision-btn" class="text-gray-500 font-medium hover:text-gray-700 transition-colors mt-4">
                ← Back to Lessons
            </button>

            <!-- Status Messages & Timer -->
            <p id="timer-display" class="mt-2 font-medium text-sm text-gray-500"></p>
            <p id="status-message" class="mt-4 font-bold text-lg"></p>

        </div>

        <!-- List View Section -->
        <div id="list-view-section" class="w-full hidden space-y-6">
            <h2 class="text-2xl font-bold text-indigo-600">Vocabulary List</h2>
            <div id="word-list-container" class="w-full space-y-4 text-left">
                <!-- Word list will be dynamically populated here -->
            </div>
            <button id="back-from-list-btn" class="text-gray-500 font-medium hover:text-gray-700 transition-colors mt-4">
                ← Back to Lessons
            </button>
        </div>

            </div>
        </div>

    </div>

        // --- State Variables ---

        // --- Functions ---
        
        // --- Bookmark & Local Storage Functions ---
        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem('kotobaBookmarks');
            if (savedBookmarks) {
                bookmarkedWords = JSON.parse(savedBookmarks);
            }
        }

        function saveBookmarks() {
            localStorage.setItem('kotobaBookmarks', JSON.stringify(bookmarkedWords));
        }
        
        function renderBookmarksSection() {
            bookmarksCountSpan.textContent = bookmarkedWords.length;
            startBookmarksRevisionBtn.disabled = bookmarkedWords.length === 0;
        }

        function toggleBookmark(wordToToggle) {
            if (!wordToToggle) return;
            const wordIndex = bookmarkedWords.findIndex(word => word.kanji === wordToToggle.kanji && word.meaning === wordToToggle.meaning);

            if (wordIndex > -1) {
                // Remove bookmark
                bookmarkedWords.splice(wordIndex, 1);
                 if(statusMessage) {
                    statusMessage.textContent = 'Bookmark removed!';
                    statusMessage.className = 'mt-4 font-bold text-lg text-red-500';
                }
            } else {
                // Add bookmark
                bookmarkedWords.push(wordToToggle);
                 if(statusMessage) {
                    statusMessage.textContent = 'Word bookmarked!';
                    statusMessage.className = 'mt-4 font-bold text-lg text-green-500';
                }
            }

            saveBookmarks();
            renderBookmarksSection(); // Update the main list view
            updateBookmarkButtonState(); // Update the button in the revision screen
        }

        function updateBookmarkButtonState() {
            const currentWord = shuffledWords[currentIndex];
            if (!currentWord || !markForLaterBtn) return;

            const isBookmarked = bookmarkedWords.some(word => word.kanji === currentWord.kanji && word.meaning === currentWord.meaning);

            if (isBookmarked) {
                markForLaterBtn.textContent = 'Bookmarked';
                markForLaterBtn.className = 'bg-amber-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-amber-600 transition-colors w-full mt-4';
            } else {
                markForLaterBtn.textContent = 'Bookmark Word';
                markForLaterBtn.className = 'bg-sky-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-sky-600 transition-colors w-full mt-4';
            }
        }


        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createLessonCheckboxes(level) {
            lessonCheckboxesContainer.innerHTML = '';
            
            const lessonKeys = Object.keys(vocabularyData[level]);

            // Create 'All' checkbox first
            const allContainer = document.createElement('label');
            allContainer.classList.add('checkbox-container');
            allContainer.id = 'all-checkbox-container';
            
            const allCheckbox = document.createElement('input');
            allCheckbox.type = 'checkbox';
            allCheckbox.name = `lesson-${level}-all`;
            allCheckbox.value = 'all';
            allCheckbox.className = 'hidden';

            const allSpan = document.createElement('span');
            allSpan.textContent = 'All';

            allContainer.appendChild(allCheckbox);
            allContainer.appendChild(allSpan);
            lessonCheckboxesContainer.appendChild(allContainer);

            // Create individual lesson checkboxes
            lessonKeys.forEach(key => {
                const container = document.createElement('label');
                container.classList.add('checkbox-container');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'lesson';
                checkbox.value = key;
                checkbox.className = 'hidden';

                const span = document.createElement('span');
                span.textContent = key.split(' ')[1];

                container.appendChild(checkbox);
                container.appendChild(span);
                lessonCheckboxesContainer.appendChild(container);
            });
        }

            selectedLevel = level;
            clearTimers();
            levelSelectionSection.classList.add('hidden');
            lessonSelectionSection.classList.remove('hidden');

            modeSelectionSection.classList.add('hidden');

            createLessonCheckboxes(level);
            renderBookmarksSection();
            startRevisionBtn.disabled = true; 
            
            const allCheckboxes = document.querySelectorAll('input[name="lesson"]');
            allCheckboxes.forEach(cb => {
                cb.checked = false;
                cb.closest('label').classList.remove('selected');
            });
            const allLevelCheckbox = document.querySelector('input[name="lesson-' + level + '-all"]');

                allLevelCheckbox.checked = false;

        function showModeSelection() {
            lessonSelectionSection.classList.add('hidden');
            bookmarksSection.classList.add('hidden');
            modeSelectionSection.classList.remove('hidden');
            settingsScreen.classList.add('hidden');
            revisionSection.classList.add('hidden');
            listViewSection.classList.add('hidden');
        }

        function showSettingsScreen() {
            modeSelectionSection.classList.add('hidden');
            settingsScreen.classList.remove('hidden');
        }
        
        function handleStartRevision(isFromBookmarks = false) {
             if (isFromBookmarks) {
                if (bookmarkedWords.length === 0) return;
                shuffledWords = shuffleArray([...bookmarkedWords]);
            } else {
                selectedLessons = Array.from(document.querySelectorAll('input[name="lesson"]:checked')).map(cb => cb.value);
                if (selectedLessons.length === 0) return;
                const wordsToShuffle = selectedLessons.flatMap(lessonKey => vocabularyData[selectedLevel][lessonKey]);
                shuffledWords = shuffleArray(wordsToShuffle);
            }

            showModeSelection();
        }

        function startRevision(mode) {
            currentMode = mode;
            modeSelectionSection.classList.add('hidden');
            revisionSection.classList.remove('hidden');
            finishScreen.classList.add('hidden');
            
            if (currentMode.includes('timed')) {
                pauseBtn.classList.remove('hidden');
                markForLaterBtn.classList.add('hidden');
            } else {
                pauseBtn.classList.add('hidden');
                markForLaterBtn.classList.remove('hidden');
            }

            currentIndex = 0;
            flipDelay = parseInt(flipDelayInput.value) || 3;
            nextDelay = parseInt(nextDelayInput.value) || 2;
            isPaused = false;
            isFlipped = false;
            timerSecondsLeft = flipDelay;
            
            wordCountDisplay.textContent = `Total words: ${shuffledWords.length}`;
            displayCurrentCard();
        }
        
        function updateCardDisplay() {
            const currentWord = shuffledWords[currentIndex];
            if (!currentWord) return;

            const isWordFirst = currentMode.includes('word');
            
            const frontText = isWordFirst ? 
                (currentWord.dictionary ? `<span class="text-3xl">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span><br><span class="text-lg text-gray-500 mt-1">(${currentWord.dictionary})</span>` : `<span class="text-3xl">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span>`) : 
                `<span class="text-2xl text-sky-700">${currentWord?.myanmar ?? ""}</span><br><span class="text-3xl">${currentWord.meaning}</span>`;
            
            const backText = isWordFirst ? 
                `<span class="text-2xl text-sky-700">${currentWord?.myanmar ?? ""}</span><br><span class="text-2xl">${currentWord.meaning}</span>` : 
                (currentWord.dictionary ? `<span class="text-3xl">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span><br><span class="text-lg text-gray-500 mt-1">(${currentWord.dictionary})</span>` : `<span class="text-3xl">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span>`);

            cardFrontText.innerHTML = frontText;
            cardBackText.innerHTML = backText;
            
            updateBookmarkButtonState();
        }

        function displayCurrentCard() {
            clearTimers();
            
            if (currentIndex >= shuffledWords.length) {
                revisionSection.classList.add('hidden');
                finishScreen.classList.remove('hidden');
                let finishTimerCounter = 5;
                const finishTimerDisplay = document.getElementById('finish-timer');
                finishTimerDisplay.textContent = `Returning to lessons in ${finishTimerCounter} seconds...`;
                
                finishTimer = setInterval(() => {
                    finishTimerCounter--;
                    finishTimerDisplay.textContent = `Returning to lessons in ${finishTimerCounter} seconds...`;
                    if (finishTimerCounter <= 0) {
                        clearInterval(finishTimer);
                        showLessonSelection(selectedLevel);
                    }
                }, 1000);
                return;
            }

            progressDisplay.textContent = `Word ${currentIndex + 1} of ${shuffledWords.length}`;

            const isCardFlipped = flashcard.classList.contains('is-flipped');
            
            if (isCardFlipped) {
                flashcard.classList.remove('is-flipped');
                setTimeout(() => {
                    updateCardDisplay();
                    startTimersIfNeeded();
                }, 300); // Wait for half the transition to update content
            } else {
                updateCardDisplay();
                startTimersIfNeeded();
            }
        }
        
        function startTimersIfNeeded(){
            statusMessage.textContent = '';
            
            previousWordBtn.disabled = currentIndex === 0 || currentMode.includes('timed');
            nextWordBtn.disabled = currentMode.includes('timed');

            previousWordBtn.classList.toggle('bg-gray-300', currentMode.includes('timed') || currentIndex === 0);
            previousWordBtn.classList.toggle('hover:bg-gray-400', currentMode.includes('timed') || currentIndex === 0);
            nextWordBtn.classList.toggle('bg-gray-300', currentMode.includes('timed'));
            nextWordBtn.classList.toggle('hover:bg-indigo-600', !currentMode.includes('timed'));
            nextWordBtn.classList.toggle('cursor-not-allowed', currentMode.includes('timed'));
            
            isPaused = false;
            pauseBtn.textContent = 'Pause';
            
            if (currentMode.includes('timed')) {
                isFlipped = false;
                timerSecondsLeft = flipDelay;
                timerDisplay.textContent = `Flipping in ${timerSecondsLeft} seconds...`;
                nextWordTimer = setInterval(() => {
                    if (!isPaused) {
                        timerSecondsLeft--;
                        if (!isFlipped) {
                            timerDisplay.textContent = `Flipping in ${timerSecondsLeft} seconds...`;
                            if (timerSecondsLeft <= 0) {
                                flashcard.classList.add('is-flipped');
                                isFlipped = true;
                                timerSecondsLeft = nextDelay;
                            }
                        } else {
                            timerDisplay.textContent = `Next card in ${timerSecondsLeft} seconds...`;
                            if (timerSecondsLeft <= 0) {
                                currentIndex++;
                                displayCurrentCard();
                            }
                        }
                    }
                }, 1000);
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.textContent = 'Resume';
                timerDisplay.textContent = 'Paused';
            } else {
                pauseBtn.textContent = 'Pause';
                if (currentMode.includes('timed')) {
                    if (!isFlipped) {
                        timerDisplay.textContent = `Flipping in ${timerSecondsLeft} seconds...`;
                    } else {
                        timerDisplay.textContent = `Next card in ${timerSecondsLeft} seconds...`;
                    }
                }
            }
        }

        function startListView() {
            currentMode = 'list-view';
            modeSelectionSection.classList.add('hidden');
            listViewSection.classList.remove('hidden');
            
            wordListContainer.innerHTML = ''; // Clear previous list

            shuffledWords.forEach((word) => {
                const wordItem = document.createElement('div');
                wordItem.classList.add('bg-gray-50', 'rounded-xl', 'p-4', 'shadow-sm', 'hover:bg-gray-100', 'transition-colors');
                
                const kanjiHiragana = document.createElement('div');
                kanjiHiragana.classList.add('text-lg', 'font-semibold', 'text-indigo-700');
                kanjiHiragana.innerHTML = `${word.kanji} <span class="text-gray-500 font-normal">(${word.hiragana})</span>`;
                
                const meaning = document.createElement('div');
                meaning.classList.add('text-gray-600', 'mt-1');
                meaning.textContent = word.meaning;
                
                wordItem.appendChild(kanjiHiragana);
                wordItem.appendChild(meaning);
                
                if (word.dictionary) {
                    const dictionary = document.createElement('div');
                    dictionary.classList.add('text-sm', 'text-gray-400', 'mt-1');
                    dictionary.textContent = `Dict: ${word.dictionary}`;
                    wordItem.appendChild(dictionary);
                }
                
                if (word.myanmar) {
                    const myanmar = document.createElement('div');
                    myanmar.classList.add('text-sm', 'text-sky-700', 'mt-1');
                    myanmar.textContent = `Myanmar: ${word.myanmar}`;
                    wordItem.appendChild(myanmar);
                }

                wordListContainer.appendChild(wordItem);
            });
        }
        
        // --- Event Listeners ---
        function initializeApp() {
            loadBookmarks();

            n5LevelBtn.addEventListener('click', () => showLessonSelection('N5'));
            n4LevelBtn.addEventListener('click', () => showLessonSelection('N4'));
            backToLevelsBtn.addEventListener('click', showLevelSelection);

            lessonSelectionSection.addEventListener('change', (event) => {
                const allCheckbox = document.querySelector(`input[name="lesson-${selectedLevel}-all"]`);
                const lessonCheckboxes = document.querySelectorAll('input[name="lesson"]');
                
                if (event.target === allCheckbox) {
                    lessonCheckboxes.forEach(cb => {
                        cb.checked = allCheckbox.checked;
                        cb.closest('label').classList.toggle('selected', allCheckbox.checked);
                    });
                } else {
                    const allChecked = Array.from(lessonCheckboxes).every(cb => cb.checked);
                    if (allCheckbox) {
                        allCheckbox.checked = allChecked;
                        allCheckbox.closest('label').classList.toggle('selected', allChecked);
                    }
                }
                
                if (event.target.type === 'checkbox') {
                    event.target.closest('label').classList.toggle('selected', event.target.checked);
                }
                
                const checkedCount = document.querySelectorAll('input[name="lesson"]:checked').length;
                startRevisionBtn.disabled = checkedCount === 0;
            });

            startRevisionBtn.addEventListener('click', () => handleStartRevision(false));
            startBookmarksRevisionBtn.addEventListener('click', () => handleStartRevision(true));

            customizeBtn.addEventListener('click', showSettingsScreen);
            backFromSettingsBtn.addEventListener('click', showModeSelection);
            listViewBtn.addEventListener('click', startListView);

            manualWordModeBtn.addEventListener('click', () => startRevision('manual-word'));
            manualMeaningModeBtn.addEventListener('click', () => startRevision('manual-meaning'));
            timedWordModeBtn.addEventListener('click', () => startRevision('timed-word'));
            timedMeaningModeBtn.addEventListener('click', () => startRevision('timed-meaning'));

            flashcard.addEventListener('click', () => {
                if (!currentMode.includes('timed')) {
                    flashcard.classList.toggle('is-flipped');
                }
            });

            backToLessonsBtn.addEventListener('click', () => showLessonSelection(selectedLevel));
            backFromRevisionBtn.addEventListener('click', () => showLessonSelection(selectedLevel));
            backFromListBtn.addEventListener('click', () => showLessonSelection(selectedLevel));
            
            restartBtn.addEventListener('click', () => {
                clearTimers();
                isPaused = false;
                pauseBtn.textContent = 'Pause';
                shuffledWords = shuffleArray(shuffledWords); // Just reshuffle the current set
                startRevision(currentMode);
            });

            nextWordBtn.addEventListener('click', () => {
                clearTimers();
                if (currentIndex < shuffledWords.length) {
                    currentIndex++;
                    displayCurrentCard();
                }
            });

            previousWordBtn.addEventListener('click', () => {
                clearTimers();
                if (currentIndex > 0) {
                    currentIndex--;
                    displayCurrentCard();
                }
            });
            
            pauseBtn.addEventListener('click', togglePause);
            markForLaterBtn.addEventListener('click', () => toggleBookmark(shuffledWords[currentIndex]));

            // Initial setup
            showLevelSelection();
        }
        
        // --- Run the App ---
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>

</body>
</html>
