<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotoba Revision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --accent-primary: rgb(129 140 248);
            --accent-hover: rgb(101 116 205);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #4a4a4a;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--bg-primary);
        }

        #app {
            background: linear-gradient(145deg, var(--bg-secondary), #222222);
            border: 1px solid var(--border-color);
        }

        .card-container {
            perspective: 1000px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .finish-animation {
            animation: fadeInScale 0.8s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkbox-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 9999px;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .checkbox-container:hover {
            background-color: #4a4a4a;
            border-color: #6a6a6a;
        }

        .checkbox-container.selected {
            background-color: var(--accent-primary);
            box-shadow: 0 8px 15px rgba(0, 122, 255, 0.2);
            border-color: var(--accent-primary);
        }

        .checkbox-container.selected:hover {
            background-color: var(--accent-hover);
        }

        .checkbox-container span {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .checkbox-container.selected span {
            color: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            box-shadow: 0 8px 15px rgba(0, 122, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #4a4a4a;
            border-color: #6a6a6a;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ff9500;
            color: white;
        }

        .btn-warning:hover {
            background-color: #cc7a00;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-secondary) !important;
            cursor: not-allowed !important;
            box-shadow: none !important;
            transform: none !important;
        }

        .back-btn {
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .text-accent {
            color: var(--accent-primary);
        }
    </style>
</head>

<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

            Kotoba Revision

            </div>

            <div class="flex flex-col items-center mt-6">

                    Start Revision
                </button>
            </div>
            <button id="back-to-levels-btn" class="back-btn mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                Back to Levels
            </button>
        </div>

        <!-- Bookmarks Section -->
        <div id="bookmarks-section" class="w-full mt-8 hidden border-t-2 border-gray-700 pt-6">
            <h2 class="text-xl font-bold mb-4 text-white">Bookmarks</h2>
            <button id="start-bookmarks-revision-btn" class="btn btn-warning w-full" disabled>
                Revise Bookmarked Words (<span id="bookmarks-count">0</span>)

        </div>

        <!-- Mode Selection Section -->

                </button>

            <button id="list-view-btn" class="btn btn-secondary w-full">

        </div>

        <!-- Timer Settings Section -->

                </div>

                </div>
            </div>
            <button id="back-from-settings-btn" class="back-btn mt-6">

                    <path d="m15 18-6-6 6-6" />
                </svg>
                Back to Modes
            </button>
        </div>

        <!-- Flashcard & Revision Section -->
        <div id="revision-section" class="w-full hidden flex flex-col items-center">
            <div class="mb-4 text-center">
                <p id="progress-display" class="text-xl font-bold text-white"></p>
                <p id="word-count-display" class="text-sm text-gray-400"></p>
            </div>

            <div class="card-container relative w-full max-w-sm h-64 mb-8">
                <div id="flashcard" class="flashcard">
                    <div id="card-front" class="card-face">
                        <p id="card-front-text"></p>
                    </div>
                    <div id="card-back" class="card-face card-back">
                        <p id="card-back-text"></p>
                    </div>
                </div>
            </div>

            <div class="flex w-full gap-4 mb-4">
                <button id="previous-word-btn" class="btn btn-secondary flex-1">
                    Prev
                </button>
                <button id="pause-btn" class="btn btn-warning flex-1">Pause</button>
                <button id="next-word-btn" class="btn btn-primary flex-1">
                    Next
                </button>
            </div>
            <button id="mark-for-later-btn" class="btn btn-secondary w-full">
                Bookmark Word
            </button>
            <button id="restart-btn" class="btn btn-secondary w-full mt-4">
                Restart
            </button>
            <button id="back-from-revision-btn" class="back-btn mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"

                    <path d="m15 18-6-6 6-6" />
                </svg>
                Back to Lessons
            </button>

            <p id="timer-display" class="mt-4 font-medium text-sm text-gray-400 h-5"></p>
            <p id="status-message" class="mt-2 font-bold text-lg h-7"></p>
        </div>

        <!-- List View Section -->
        <div id="list-view-section" class="w-full hidden space-y-6">
            <h2 class="text-2xl font-bold text-white">Vocabulary List</h2>
            <div id="word-list-container" class="w-full space-y-4 text-left max-h-96 overflow-y-auto pr-2">
                <!-- Word list will be dynamically populated here -->
            </div>
            <button id="back-from-list-btn" class="back-btn mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                Back to Lessons
            </button>
        </div>

        <!-- Finish Screen -->
        <div id="finish-screen" class="w-full hidden flex flex-col items-center justify-center h-full text-center">
            <div class="finish-animation p-8 rounded-xl">
                <p id="finish-message" class="text-4xl font-extrabold text-green-400 mb-2">
                    🎉 Well Done! 🎉
                </p>
                <p class="text-xl font-bold text-white mb-4">
                    You've finished this set!
                </p>
                <p id="finish-timer" class="text-gray-400">
                    Returning in 5 seconds...
                </p>
            </div>
        </div>
    </div>

        const progressDisplay = document.getElementById("progress-display");

        const n5LevelBtn = document.getElementById("n5-level-btn");

        // --- State Variables ---
        let selectedLevel = null;
        let selectedLessons = [];
        let bookmarkedWords = [];
        let currentMode = null;
        let shuffledWords = [];
        let currentIndex = 0;
        let nextWordTimer = null;
        let finishTimer = null;
        let isPaused = false;
        let isFlipped = false;
        let timerSecondsLeft = 0;
        let flipDelay = 0;
        let nextDelay = 0;

        // --- Functions ---

        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem("kotobaBookmarks");
            if (savedBookmarks) {
                bookmarkedWords = JSON.parse(savedBookmarks);
            }
        }

        function saveBookmarks() {
            localStorage.setItem(
                "kotobaBookmarks",
                JSON.stringify(bookmarkedWords)
            );
        }

        function renderBookmarksSection() {
            bookmarksCountSpan.textContent = bookmarkedWords.length;
            startBookmarksRevisionBtn.disabled = bookmarkedWords.length === 0;
        }

        function toggleBookmark(wordToToggle) {
            if (!wordToToggle) return;
            const wordIndex = bookmarkedWords.findIndex(
                (word) =>
                    word.kanji === wordToToggle.kanji &&
                    word.meaning === wordToToggle.meaning
            );

            if (wordIndex > -1) {
                bookmarkedWords.splice(wordIndex, 1);
                if (statusMessage) {
                    statusMessage.textContent = "Bookmark removed!";
                    statusMessage.className = "mt-2 font-bold text-lg h-7 text-red-400";
                }
            } else {
                bookmarkedWords.push(wordToToggle);
                if (statusMessage) {
                    statusMessage.textContent = "Word bookmarked!";
                    statusMessage.className =
                        "mt-2 font-bold text-lg h-7 text-green-400";
                }
            }

            saveBookmarks();
            renderBookmarksSection();
            updateBookmarkButtonState();
        }

        function updateBookmarkButtonState() {
            const currentWord = shuffledWords[currentIndex];
            if (!currentWord || !markForLaterBtn) return;
            const isBookmarked = bookmarkedWords.some(
                (word) =>
                    word.kanji === currentWord.kanji &&
                    word.meaning === currentWord.meaning
            );

            if (isBookmarked) {
                markForLaterBtn.textContent = "Bookmarked";
                markForLaterBtn.className = "btn btn-warning w-full";
            } else {
                markForLaterBtn.textContent = "Bookmark Word";
                markForLaterBtn.className = "btn btn-secondary w-full";
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createLessonCheckboxes(level) {
            lessonCheckboxesContainer.innerHTML = "";

            const lessonKeys = Object.keys(vocabularyData[level]);

            const allContainer = document.createElement("label");
            allContainer.classList.add("checkbox-container");
            allContainer.id = "all-checkbox-container";

            const allCheckbox = document.createElement("input");
            allCheckbox.type = "checkbox";
            allCheckbox.name = `lesson-${level}-all`;
            allCheckbox.value = "all";
            allCheckbox.className = "hidden";

            const allSpan = document.createElement("span");
            allSpan.textContent = "All";

            allContainer.appendChild(allCheckbox);
            allContainer.appendChild(allSpan);
            lessonCheckboxesContainer.appendChild(allContainer);

            lessonKeys.forEach((key) => {
                const container = document.createElement("label");
                container.classList.add("checkbox-container");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "lesson";
                checkbox.value = key;
                checkbox.className = "hidden";

                const span = document.createElement("span");
                span.textContent = key.split(" ")[1];

                container.appendChild(checkbox);
                container.appendChild(span);
                lessonCheckboxesContainer.appendChild(container);
            });
        }

        function clearTimers() {
            if (nextWordTimer) clearInterval(nextWordTimer);
            if (finishTimer) clearInterval(finishTimer);
        }

        function showLevelSelection() {
            clearTimers();
            isPaused = false;
            if (pauseBtn) pauseBtn.textContent = "Pause";
            levelSelectionSection.classList.remove("hidden");
            lessonSelectionSection.classList.add("hidden");
            bookmarksSection.classList.add("hidden");
            modeSelectionSection.classList.add("hidden");
            settingsScreen.classList.add("hidden");
            revisionSection.classList.add("hidden");
            listViewSection.classList.add("hidden");
            finishScreen.classList.add("hidden");
            statusMessage.textContent = "";
            timerDisplay.textContent = "";
        }

        function showLessonSelection(level) {
            selectedLevel = level;
            clearTimers();
            levelSelectionSection.classList.add("hidden");
            lessonSelectionSection.classList.remove("hidden");
            bookmarksSection.classList.remove("hidden");
            modeSelectionSection.classList.add("hidden");
            settingsScreen.classList.add("hidden");
            revisionSection.classList.add("hidden");
            listViewSection.classList.add("hidden");
            finishScreen.classList.add("hidden");

            createLessonCheckboxes(level);
            renderBookmarksSection();
            startRevisionBtn.disabled = true;

            const allCheckboxes = document.querySelectorAll('input[name="lesson"]');
            allCheckboxes.forEach((cb) => {
                cb.checked = false;
                cb.closest("label").classList.remove("selected");
            });
            const allLevelCheckbox = document.querySelector(
                `input[name="lesson-${level}-all"]`
            );
            if (allLevelCheckbox) {
                allLevelCheckbox.checked = false;
                allLevelCheckbox.closest("label").classList.remove("selected");
            }
        }

        function showModeSelection() {
            lessonSelectionSection.classList.add("hidden");
            bookmarksSection.classList.add("hidden");
            modeSelectionSection.classList.remove("hidden");
            settingsScreen.classList.add("hidden");
            revisionSection.classList.add("hidden");
            listViewSection.classList.add("hidden");
        }

        function showSettingsScreen() {
            modeSelectionSection.classList.add("hidden");
            settingsScreen.classList.remove("hidden");
        }

        function handleStartRevision(isFromBookmarks = false) {
            if (isFromBookmarks) {
                if (bookmarkedWords.length === 0) return;
                shuffledWords = shuffleArray([...bookmarkedWords]);
            } else {
                selectedLessons = Array.from(
                    document.querySelectorAll('input[name="lesson"]:checked')
                ).map((cb) => cb.value);
                if (selectedLessons.length === 0) return;
                const wordsToShuffle = selectedLessons.flatMap(
                    (lessonKey) => vocabularyData[selectedLevel][lessonKey]
                );
                shuffledWords = shuffleArray(wordsToShuffle);
            }
            showModeSelection();
        }

        function startRevision(mode) {
            currentMode = mode;
            modeSelectionSection.classList.add("hidden");
            revisionSection.classList.remove("hidden");
            finishScreen.classList.add("hidden");

            if (currentMode.includes("timed")) {
                pauseBtn.style.display = "";
                markForLaterBtn.style.display = "none";
            } else {
                pauseBtn.style.display = "none";
                markForLaterBtn.style.display = "";
            }

            currentIndex = 0;
            flipDelay = parseInt(flipDelayInput.value) || 3;
            nextDelay = parseInt(nextDelayInput.value) || 2;
            isPaused = false;
            isFlipped = false;
            timerSecondsLeft = flipDelay;

            wordCountDisplay.textContent = `Total words: ${shuffledWords.length}`;
            displayCurrentCard();
        }

        function updateCardDisplay() {
            const currentWord = shuffledWords[currentIndex];
            if (!currentWord) return;

            const isWordFirst = currentMode.includes("word");

            const frontText = isWordFirst
                ? currentWord.dictionary
                    ? `<span class="text-3xl text-accent">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span><br><span class="text-lg text-gray-500 mt-1">(${currentWord.dictionary})</span>`
                    : `<span class="text-3xl text-accent">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span>`
                : `<span class="text-2xl" style="color: var(--text-secondary);">${currentWord?.myanmar ?? ""
                }</span><br><span class="text-3xl text-accent">${currentWord.meaning
                }</span>`;

            const backText = isWordFirst
                ? `<span class="text-2xl" style="color: var(--text-secondary);">${currentWord?.myanmar ?? ""
                }</span><br><span class="text-2xl text-accent">${currentWord.meaning
                }</span>`
                : currentWord.dictionary
                    ? `<span class="text-3xl text-accent">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span><br><span class="text-lg text-gray-500 mt-1">(${currentWord.dictionary})</span>`
                    : `<span class="text-3xl text-accent">${currentWord.kanji}</span><br><span class="text-xl text-gray-400 mt-1">${currentWord.hiragana}</span>`;

            cardFrontText.innerHTML = frontText;
            cardBackText.innerHTML = backText;

            updateBookmarkButtonState();
        }

        function displayCurrentCard() {
            clearTimers();

            if (currentIndex >= shuffledWords.length) {
                revisionSection.classList.add("hidden");
                finishScreen.classList.remove("hidden");
                let finishTimerCounter = 5;
                const finishTimerDisplay = document.getElementById("finish-timer");
                finishTimerDisplay.textContent = `Returning in ${finishTimerCounter} seconds...`;

                finishTimer = setInterval(() => {
                    finishTimerCounter--;
                    finishTimerDisplay.textContent = `Returning in ${finishTimerCounter} seconds...`;
                    if (finishTimerCounter <= 0) {
                        clearInterval(finishTimer);
                        showLessonSelection(selectedLevel);
                    }
                }, 1000);
                return;
            }

            progressDisplay.textContent = `Word ${currentIndex + 1} of ${shuffledWords.length
                }`;
            const isCardFlipped = flashcard.classList.contains("is-flipped");

            if (isCardFlipped) {
                flashcard.classList.remove("is-flipped");
                setTimeout(() => {
                    updateCardDisplay();
                    startTimersIfNeeded();
                }, 350);
            } else {
                updateCardDisplay();
                startTimersIfNeeded();
            }
        }

        function startTimersIfNeeded() {
            statusMessage.textContent = "";

            previousWordBtn.disabled =
                currentIndex === 0 || currentMode.includes("timed");
            nextWordBtn.disabled = currentMode.includes("timed");

            isPaused = false;
            pauseBtn.textContent = "Pause";

            if (currentMode.includes("timed")) {
                isFlipped = false;
                timerSecondsLeft = flipDelay;
                timerDisplay.textContent = `Flipping in ${timerSecondsLeft}s...`;
                nextWordTimer = setInterval(() => {
                    if (!isPaused) {
                        timerSecondsLeft--;
                        if (!isFlipped) {
                            timerDisplay.textContent = `Flipping in ${timerSecondsLeft}s...`;
                            if (timerSecondsLeft <= 0) {
                                flashcard.classList.add("is-flipped");
                                isFlipped = true;
                                timerSecondsLeft = nextDelay;
                            }
                        } else {
                            timerDisplay.textContent = `Next card in ${timerSecondsLeft}s...`;
                            if (timerSecondsLeft <= 0) {
                                currentIndex++;
                                displayCurrentCard();
                            }
                        }
                    }
                }, 1000);
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.textContent = "Resume";
                timerDisplay.textContent = "Paused";
            } else {
                pauseBtn.textContent = "Pause";
                if (currentMode.includes("timed")) {
                    if (!isFlipped) {
                        timerDisplay.textContent = `Flipping in ${timerSecondsLeft}s...`;
                    } else {
                        timerDisplay.textContent = `Next card in ${timerSecondsLeft}s...`;
                    }
                }
            }
        }

        function startListView() {
            currentMode = "list-view";
            modeSelectionSection.classList.add("hidden");
            listViewSection.classList.remove("hidden");

            wordListContainer.innerHTML = "";

            shuffledWords.forEach((word) => {
                const wordItem = document.createElement("div");
                wordItem.className =
                    "bg-gray-800 rounded-xl p-4 border border-gray-700 hover:bg-gray-700 transition-colors";

                const kanjiHiragana = document.createElement("p");
                kanjiHiragana.className = "text-lg font-semibold text-white";
                kanjiHiragana.innerHTML = `${word.kanji} <span class="text-gray-400 font-normal">(${word.hiragana})</span>`;

                const meaning = document.createElement("p");
                meaning.className = "text-gray-300 mt-1";
                meaning.textContent = word.meaning;

                wordItem.appendChild(kanjiHiragana);
                wordItem.appendChild(meaning);

                if (word.dictionary) {
                    const dictionary = document.createElement("p");
                    dictionary.className = "text-sm text-gray-500 mt-1";
                    dictionary.textContent = `Dict: ${word.dictionary}`;
                    wordItem.appendChild(dictionary);
                }

                if (word.myanmar) {
                    const myanmar = document.createElement("p");
                    myanmar.className = "text-sm text-blue-400 mt-1";
                    myanmar.textContent = `Myanmar: ${word.myanmar}`;
                    wordItem.appendChild(myanmar);
                }

                wordListContainer.appendChild(wordItem);
            });
        }

        function initializeApp() {
            loadBookmarks();

            n5LevelBtn.addEventListener("click", () => showLessonSelection("N5"));
            n4LevelBtn.addEventListener("click", () => showLessonSelection("N4"));
            backToLevelsBtn.addEventListener("click", showLevelSelection);

            lessonCheckboxesContainer.addEventListener("click", (event) => {
                const target = event.target.closest(".checkbox-container");
                if (!target) return;

                const checkbox = target.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;

                const allCheckbox = document.querySelector(
                    `input[name="lesson-${selectedLevel}-all"]`
                );
                const lessonCheckboxes = document.querySelectorAll(
                    'input[name="lesson"]'
                );

                if (checkbox === allCheckbox) {
                    lessonCheckboxes.forEach((cb) => {
                        cb.checked = allCheckbox.checked;
                        cb.closest(".checkbox-container").classList.toggle(
                            "selected",
                            allCheckbox.checked
                        );
                    });
                } else {
                    const allChecked = Array.from(lessonCheckboxes).every(
                        (cb) => cb.checked
                    );
                    if (allCheckbox) {
                        allCheckbox.checked = allChecked;
                        allCheckbox
                            .closest(".checkbox-container")
                            .classList.toggle("selected", allChecked);
                    }
                }

                target.classList.toggle("selected", checkbox.checked);

                const checkedCount = document.querySelectorAll(
                    'input[name="lesson"]:checked'
                ).length;
                startRevisionBtn.disabled = checkedCount === 0;
            });

            startRevisionBtn.addEventListener("click", () =>
                handleStartRevision(false)
            );
            startBookmarksRevisionBtn.addEventListener("click", () =>
                handleStartRevision(true)
            );

            customizeBtn.addEventListener("click", showSettingsScreen);
            backFromSettingsBtn.addEventListener("click", showModeSelection);
            listViewBtn.addEventListener("click", startListView);

            manualWordModeBtn.addEventListener("click", () =>
                startRevision("manual-word")
            );
            manualMeaningModeBtn.addEventListener("click", () =>
                startRevision("manual-meaning")
            );
            timedWordModeBtn.addEventListener("click", () =>
                startRevision("timed-word")
            );
            timedMeaningModeBtn.addEventListener("click", () =>
                startRevision("timed-meaning")
            );

            flashcard.addEventListener("click", () => {
                if (!currentMode.includes("timed")) {
                    flashcard.classList.toggle("is-flipped");
                }
            });

            backToLessonsBtn.addEventListener("click", () =>
                showLessonSelection(selectedLevel)
            );
            backFromRevisionBtn.addEventListener("click", () =>
                showLessonSelection(selectedLevel)
            );
            backFromListBtn.addEventListener("click", () =>
                showLessonSelection(selectedLevel)
            );

            restartBtn.addEventListener("click", () => {
                clearTimers();
                isPaused = false;
                pauseBtn.textContent = "Pause";
                shuffledWords = shuffleArray(shuffledWords);
                startRevision(currentMode);
            });

            nextWordBtn.addEventListener("click", () => {
                clearTimers();
                if (currentIndex < shuffledWords.length) {
                    currentIndex++;
                    displayCurrentCard();
                }
            });

            previousWordBtn.addEventListener("click", () => {
                clearTimers();
                if (currentIndex > 0) {
                    currentIndex--;
                    displayCurrentCard();
                }
            });

            pauseBtn.addEventListener("click", togglePause);
            markForLaterBtn.addEventListener("click", () =>
                toggleBookmark(shuffledWords[currentIndex])
            );

            showLevelSelection();
        }

        document.addEventListener("DOMContentLoaded", initializeApp);
    </script>
</body>

</html>
